[build]
  publish = "dist/frinks-smithers-web/browser"
  command = "npm run build"

# Headers para archivos de verificación de deep links
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/.well-known/apple-app-site-association"
  [headers.values]
    Content-Type = "application/json"
    Access-Control-Allow-Origin = "*"

# Servir archivos .well-known para verificación de App Links (Android e iOS)
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200
  force = true

# Redirigir todo lo demás a index.html para Angular
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

