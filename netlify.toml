[build]
  publish = "dist/frinks-smithers-web/browser"
  command = "npm run build"

# Servir el archivo assetlinks.json para verificación de App Links
[[redirects]]
  from = "/.well-known/*"
  to = "/.well-known/:splat"
  status = 200
  force = true

# Redirigir todo lo demás a index.html para Angular
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

